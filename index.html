<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Rubrica di Aulab</title>
  </head>
  <body>


    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 id="title" class="display-1 fw-bold">Rubrica di Francesco</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-md-4 border-black mb-3 ">
                <div class="card border-2 border-successpy-4 px-2 contenitore-bottoni ">
                    <h4 class="mt-2">Mostra contatti</h4>
                    <button class="btn btn-outline-success fw-bold background-transp-white"id="btn-show-contacts">Mostra</button>
                    <hr>
                    <h4>Aggiungi un contatto</h4>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-trans"><i class="far fa-user fw-bold"></i></span>
                        <input id="add-contact-name" type="text" class="form-control label-transp" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
                      </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-trans"><i class="fas fa-mobile-alt fw-bold"></i></span>
                        <input id="add-contact-phone" type="text" class="form-control label-transp" placeholder="Telefono" aria-label="Telefono" aria-describedby="basic-addon1">
                    </div>
                    <button id="btn-add-contact" class="btn btn-outline-secondary fw-bold background-transp-white">Aggiungi</button>
                    <hr>
                    <h4>Modifica un contatto</h4>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-trans"><i class="far fa-user fw-bold"></i></span>
                        <input id="edit-contact-name" type="text" class="form-control label-transp" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
                      </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-trans"><i class="fas fa-mobile-alt fw-bold"></i></span>
                        <input id="edit-contact-phone" type="text" class="form-control label-transp" placeholder="Telefono" aria-label="Telefono" aria-describedby="basic-addon1">
                    </div>
                    <button id="btn-edit-contact" class="btn btn-outline-warning fw-bold background-transp-white greenish">Modifica</button>
                    <hr>
                    <h4>Elimina un contatto</h4>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-trans"><i class="far fa-user fw-bold"></i></span>
                        <input id="delete-contact-name" type="text" class="form-control label-transp" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
                      </div>
                    <button id="btn-delete-contact" class="btn btn-outline-danger fw-bold background-transp-white">Elimina</button>
                    <hr>
                    <h4>Cerca un contatto</h4>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-trans"><i class="far fa-user fw-bold"></i></span>
                        <input id="search-contact-name" type="text" class="form-control label-transp" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
                      </div>
                    <button id="btn-search-contact" class="btn btn-outline-info fw-bold background-transp-white purple mb-3">Cerca</button>
                    
        
                   
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="row fw-bold" id="contacts-wrapper">
                

                    </div>
                </div>
            </div>
        </div>
    </div>
    

   






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
